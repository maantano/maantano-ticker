<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maantano Ticker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
          <div class="spinner"></div>
          <div class="loading-text">종목 데이터 업데이트 중...</div>
          <div class="loading-subtext">잠시만 기다려주세요</div>
        </div>
      </div>

      <div class="stock-list" id="stockList">
        <div class="stock-item loading">
          <span class="stock-name">종목을 추가해주세요</span>
        </div>
      </div>

      <div class="add-stock-section">
        <button class="add-button" id="addButton">+ 종목 추가</button>
      </div>

      <div class="search-section hidden" id="searchSection">
        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="종목명 또는 종목코드 입력 (예: 삼성전자, 005930)"
          autocomplete="off"
        />
        <div class="autocomplete-list" id="autocompleteList"></div>
      </div>

      <div class="settings-section hidden" id="settingsSection">
        <div class="setting-item">
          <div class="setting-label">
            <span>텍스트 색상</span>
          </div>
          <div class="color-palette" id="colorPalette">
            <button class="color-option" data-color="#FFFFFF" title="화이트">
              <span class="color-preview" style="background: #ffffff"></span>
              <span class="color-check">✓</span>
            </button>
            <button class="color-option" data-color="#000000" title="블랙">
              <span class="color-preview" style="background: #000000"></span>
              <span class="color-check">✓</span>
            </button>
            <button class="color-option" data-color="#8E8E93" title="그레이">
              <span class="color-preview" style="background: #8e8e93"></span>
              <span class="color-check">✓</span>
            </button>
            <button class="color-option" data-color="#FF3B30" title="레드">
              <span class="color-preview" style="background: #ff3b30"></span>
              <span class="color-check">✓</span>
            </button>
            <button class="color-option" data-color="#FF9500" title="오렌지">
              <span class="color-preview" style="background: #ff9500"></span>
              <span class="color-check">✓</span>
            </button>
            <button class="color-option" data-color="#FFCC00" title="옐로우">
              <span class="color-preview" style="background: #ffcc00"></span>
              <span class="color-check">✓</span>
            </button>
            <button class="color-option" data-color="#34C759" title="그린">
              <span class="color-preview" style="background: #34c759"></span>
              <span class="color-check">✓</span>
            </button>
            <button class="color-option" data-color="#5AC8FA" title="틸">
              <span class="color-preview" style="background: #5ac8fa"></span>
              <span class="color-check">✓</span>
            </button>
            <button class="color-option" data-color="#007AFF" title="블루">
              <span class="color-preview" style="background: #007aff"></span>
              <span class="color-check">✓</span>
            </button>
            <button class="color-option" data-color="#AF52DE" title="퍼플">
              <span class="color-preview" style="background: #af52de"></span>
              <span class="color-check">✓</span>
            </button>
          </div>
        </div>

        <div class="setting-item">
          <div class="setting-label">
            <span>텍스트 크기</span>
          </div>
          <div class="size-options" id="sizeOptions">
            <button class="size-option" data-size="tiny" title="Tiny">
              <span class="size-label">Tiny</span>
            </button>
            <button class="size-option" data-size="small" title="Small">
              <span class="size-label">Small</span>
            </button>
            <button class="size-option selected" data-size="medium" title="Medium">
              <span class="size-label">Medium</span>
            </button>
            <button class="size-option" data-size="large" title="Large">
              <span class="size-label">Large</span>
            </button>
          </div>
        </div>
      </div>

      <div class="footer">
        <button class="footer-button" id="settingsButton">설정</button>
        <button class="footer-button" id="refreshButton">새로고침</button>
        <button class="footer-button" id="quitButton">종료</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
