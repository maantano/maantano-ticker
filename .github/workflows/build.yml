name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build:mac

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maantano-ticker-build-${{ github.sha }}
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 7
