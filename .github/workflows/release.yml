name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build:mac

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: List build artifacts
        run: |
          echo "=== Build artifacts ==="
          ls -lh dist/
          echo "=== DMG files ==="
          ls -lh dist/*.dmg || echo "No DMG files found"
          echo "=== ZIP files ==="
          ls -lh dist/*.zip || echo "No ZIP files found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*.dmg
            dist/*.zip
            dist/*.dmg.blockmap
            dist/*.zip.blockmap
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## 다운로드

            ### macOS
            - **Apple Silicon (M1/M2/M3)**: `Maantano-Ticker-${{ steps.get_version.outputs.VERSION }}-arm64.dmg`
            - **Intel Mac**: `Maantano-Ticker-${{ steps.get_version.outputs.VERSION }}.dmg`

            ### 설치 방법
            1. DMG 파일 다운로드
            2. 열어서 Applications 폴더로 드래그
            3. Applications에서 **우클릭** → **"열기"** 선택
            4. "열기" 버튼 클릭

            ### Homebrew
            ```bash
            brew install --cask maantano-ticker
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maantano-ticker-${{ steps.get_version.outputs.VERSION }}
          path: |
            dist/*.dmg
            dist/*.zip
            dist/*.blockmap
          retention-days: 90

      # Homebrew 자동 업데이트 (선택적)
      # PAT_TOKEN Secret 설정 방법:
      # 1. GitHub에서 Personal Access Token 생성 (repo 권한 필요)
      # 2. Settings → Secrets and variables → Actions → New repository secret
      # 3. Name: PAT_TOKEN, Value: 생성한 토큰
      - name: Update Homebrew Cask
        if: ${{ secrets.PAT_TOKEN != '' }}
        run: |
          # Clone homebrew-maantano repository
          git clone https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/maantano/homebrew-maantano.git /tmp/homebrew-maantano
          cd /tmp/homebrew-maantano

          # Update version in Cask formula
          sed -i '' "s/version \".*\"/version \"${{ steps.get_version.outputs.VERSION }}\"/" Casks/maantano-ticker.rb

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push if there are changes
          if git diff --quiet; then
            echo "No changes to Homebrew Cask"
          else
            git add Casks/maantano-ticker.rb
            git commit -m "chore: bump maantano-ticker to v${{ steps.get_version.outputs.VERSION }}"
            git push origin main
          fi
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
